<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Int</title>
</head>
<body>
  <p>Money: 
    <input type="number" id="input"/>
  </p> 
  <button onclick="myInt()">
    Calculate
  </button>
  
  <hr>
  <p>Result: 
    <p id="result"></p>
  </p>
<script>
function myInt(){
  let money, result;
  money = document.getElementById('input'). value;
  if (money <= 40000){
   result = Math.floor(money * 0.0175)
  } else if (money <= 45000){
    result = Math.floor(money * 0.0185)
  } else if (money <= 50000){
    result = Math.floor(money * 0.0200)
  } else if (money <= 55000){
    result = Math.floor(money * 0.0210)
  } else if (money <= 60000){
    result = Math.floor(money * 0.0220)
  } else if (money >= 60001){
    result = Math.floor(money * 0.0225)
  };
  document.getElementById('result').innerHTML = result;
}
</script>
</body>
</html>
